<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 3 - Introduktion till webbutveckling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content"> <!--Skapade en klass enbart för att testa lite mer CSS-styling-->
    <h1 id="heading">Hello World</h1> <!--ID = "heading" som används i javscript funktionen-->
    <button class="button" onclick="textChange()">Click me</button> <!--När knappen klickas anropas funktionen textChange() vilket byter ut texten från "Hello World" till "Goodbye World"-->
    <script src="button.js"></script> <!--Tar in javscriptet-->
    </main>
</body>
</html>
